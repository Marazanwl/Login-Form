<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-image: url('bg.jpg');
      background-size: cover;
      background-position: center;
    }

    .profile-container {
      position: relative;
      margin-bottom: 2rem;
    }

    .profile-image {
      position: absolute;
      top: -40px;
      left: 50%;
      transform: translateX(-50%);
    }

    .input-field {
      background: transparent;
      border: none;
      border-bottom: 2px solid gray;
    }

    .input-field:focus {
      border-bottom: 2px solid #3b82f6; /* Tailwind's blue-500 */
      outline: none;
    }

    .login-btn {
      width: 200px; /* Increased width from both sides */
      transition: width 0.3s ease, box-shadow 0.3s ease;
    }

    .login-btn:hover {
      width: 240px; /* Increase width on hover */
      box-shadow: 0px 4px 10px rgba(255, 255, 255, 0.5);
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-800 bg-opacity-60">
  <div class="bg-black bg-opacity-60 p-6 rounded-md w-full max-w-md relative">
    <!-- Profile Icon Centered at Top with No Border -->
    <div class="profile-container">
      <img src="./user.png" alt="Profile Icon" class="w-16 h-16 profile-image">
    </div>
    
    <!-- Login Text in Blue -->
    <h2 class="text-blue-500 text-3xl font-semibold text-center mb-8">LOGIN</h2>

    <form>
      <!-- Username Input -->
      <div class="mb-4">
        <label class="block text-white text-sm mb-2" for="username">Username</label>
        <input id="username" type="text" class="w-full p-2 input-field focus:outline-none focus:ring-0">
      </div>
      <!-- Password Input -->
      <div class="mb-4">
        <label class="block text-white text-sm mb-2" for="password">Password</label>
        <input id="password" type="password" class="w-full p-2 input-field focus:outline-none focus:ring-0">
      </div>
      <!-- Login Button -->
      <div class="mb-4 flex justify-center">
        <button type="submit" class="login-btn bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-md">
          Login
        </button>
      </div>
      <!-- Forgot Password Link -->
      <div class="text-center">
        <a href="#" class="text-blue-400 hover:underline">Forgot password?</a>
      </div>
    </form>
  </div>
</body>
</html>
